name: Build & Deploy (Next.js static -> cPanel FTP)

on:
  push:
    branches: [ main ]   # or your deploy branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and export (static)
        run: pnpm build

      - name: Upload static files to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: out
          server-dir: /auto.homesidetraiding.com
          protocol: ftps    # set to ftp or ftps depending on your host; ftps is preferred if supported
          #port: ${{ secrets.FTP_PORT }}           # optional, default 21